{% load staticfiles custom_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SendTank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block css %}
        <link href="{% static 'dist/css/main.css' %}" rel="stylesheet" type="text/css">
    {% endblock %}
</head>
<body>
{% block content %}
    <div id="alert-container"></div>
    <div id="app">
    </div>
{% endblock %}
{% block js %}
    <script>
      {% if request.user.is_authenticated %}
        window._user = {{ request.user.data|jsonify }}
      {% endif %}
      window._roles = {{ request.role_data|jsonify }};
    </script>

    <script src="{% static 'dist/js/common.js' %}"></script>
    <script src="{% static 'dist/js/main.js' %}"></script>
{% endblock %}
</body>
</html>
